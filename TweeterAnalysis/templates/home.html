{% extends "base.html" %}
{% block content %}

<div class="jumbotron" style="padding: 10px 0px 0px 0px; background-color: chocolate;">
  <div id="loading" style="text-align: center"></div>
    <div class="bg-light"><h4 align="center">List of start-up company from angel list</h4></div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Company Name</th>
          <th scope="col">Joined</th>
          <th scope="col">Market</th>
          <th scope="col">Location</th>
          <th scope="col">Employee Size</th>
          <th scope="col">Fund Raised</th>

        </tr>
      </thead>

      {% for i, v in data %}
        <tbody>

          <tr>

            <th scope="row">{{i+1}}</th>
            <td class="table-primary">

                <form method="POST">
                  <a name="company" href="{{url_for('companydetail', company=v[1])}}" onclick="loading();">{{v[1]|safe}}</a>
                </form>
            </td>
            <td class="table-secondary">{{v[3]|safe}}</td>
            <td class="table-success">{{v[-4]|safe}}</td>
            <td class="table-danger">{{v[4]|safe}}</td>
            <td class="table-info">{{v[-2]|safe}}</td>
            <td class="table-warning">{{v[-1]|safe}}</td>


          </tr>

      </tbody>

        {%endfor%}
    </table>
</div>
{% endblock %}
